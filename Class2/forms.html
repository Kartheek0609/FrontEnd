<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Personal Information form</h3>
    <form>
        <label>Name</label>
        <input placeholder="Enter Your Name" type="text"/>

        <label>Email</label>
        <input type="email"/>

        <label>Phone Number</label>
        <input type="number"/>

        <label>Age</label>
        <input type="number" min="1" max="110"/>

        <label>Date Of Birth</label>
        <input type ="date" min="1985-01-01" max="2023-12-12"/>

        <label>Upload file</label>
        <input type="file"/>

        <label>car's model</label>
        <select>
            <option>Ferrari</option>
            <option>BMW</option>
            <option>Audi</option>
        </select>

        <label>Submit</label>
        <button type="submit"> Submit Form</button>
    </form>
</body>
</html>
