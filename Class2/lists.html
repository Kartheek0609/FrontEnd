<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML Lists -->

    <h3>Ordered List</h3>

    <!-- ol means orderd lists and type is used to determine the 
    ordered plate -->
    <ol type="a" >
        <!-- li for creating items to a list -->
        <li>Apple</li>
        <li>Banana</li>
        <li>WaterMelon</li>
        <li>catch</li>
    </ol>

    <h3>UnOrdered List</h3>
    <!-- ul means unorderd lists and we will use the names in the type -->
    <ul>
        <li>peach</li>
        <li>strawberry</li>
        <li>oranges</li>
        <li>bat</li>
    </ul>

    <h3>Descriptive Lists</h3>
    <!-- dl for Descriptive Lists  -->
    <dl>
        <!-- dt for title and dd for description data -->
        <dt>HTML</dt>
        <dd>Hypertext MarkUp Language</dd>
    </dl>

    <h3>Nested Lists</h3>

    <ul>
        <li>coffee
            <ol>
                <li>american</li>
                <li>Latte</li>
            </ol>
        </li>
        <li>Tea
            <ol>
                <li>Elachi Tea</li>
                <li>Green Tea</li>
            </ol>
        </li>
    </ul>
</body>
</html>
