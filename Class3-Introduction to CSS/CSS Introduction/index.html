<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class-1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Element selector */
        /* Internal CSS-when css and html code are written on a same file style tage is used to hold the css coode that way of using css */
        h1{
            color :blue
        }
        h2{
            color:green
        }
    </style>

</head>

<body>
    <h1>I am Heading 1</h1>
    <h2>Scaler</h2>
    <!-- when you apply css styles to a specific tag by using style that is called inline css -->
    <h2 style="color: red;">CSS Heading</h2>
    <h3>External CSS</h3>
</body>
</html>
